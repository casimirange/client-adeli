<app-page-title [heading]="headings" [subheading]="subheadings" [icon]="icons"></app-page-title>

<div class="tabs-animation">

    <div class="row">
        <div class="col-md-12 col-lg-12 col-xl-12">
            <div class="main-card mb-3 card " id="htmlData" #htmlData>
                <div class="card-header">
                    Nouvelle Amande
                </div>
                <div class="card-body">
                    <div>
                        <form id="signupForm" class="col-md-10 mx-auto" [formGroup]="discForm">
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="">
                                            <div class="position-relative">
                                                <label for="" class="">Date</label>
                                                <input type="date" class="form-control form-control-sm" formControlName="date"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                    <label for="membre" [ngClass]="{'red': discForm.controls['membre'].invalid && (discForm.controls['membre'].touched)}">Membre</label>
                                    <select [ngClass]="{'fred': discForm.controls['membre'].invalid && (discForm.controls['membre'].touched)}" name="" id="membre" class="form-control form-control-sm" formControlName="membre">
                                        <option value="" selected disabled hidden>Sélectionner un membre</option>
                                        <option *ngFor="let user of users" [ngValue]="user.id"  >{{user.name}}</option>
                                    </select>
                                    <div style="color: #f65656; font-style: italic;" *ngIf="discForm.controls['membre'].invalid && (discForm.controls['membre'].touched) ">
                                        <span>*</span> Veuillez sélectionner un membre
                                    </div>
                                </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="">
                                            <div class="position-relative">
                                                <label for="label" class="">Motif</label>
                                                <input type="text" class="form-control form-control-sm" placeholder="retard de cotisation"  formControlName="motif"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="">
                                            <div class="position-relative">
                                                <label for="lite"  >Transaction</label>
                                                <select id="lite" class="form-control-sm form-control" formControlName="fonction" >
                                                    <option value="" selected disabled hidden>Sélectionner un poste</option>
                                                    <option *ngFor="let fon of fonction" [ngValue]="fon"  >{{fon}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="">
                                            <div class="position-relative">
                                                <label for="label" class="">Montant</label>
                                                <input type="text" class="form-control form-control-sm" placeholder="25 €" formControlName="montant"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-sm" (click)="addAmande()"
                                >
                                    Enregistrer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

                <div class="table-responsive">
                    <table class="align-middle mb-0 table table-sm table-borderless table-hover" id="element-pannes">

                        <tr>
                            <th class="text-center">Date</th>
                            <th class="text-left">Noms</th>
                            <th class="text-left">Motif</th>
                            <th class="text-center">Crédit</th>

                            <th class="text-center">Solde</th>
                            <th class="text-center">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let session of amandes | paginate:{itemsPerPage: pages, currentPage:p}; ">
                            <td class="text-center">{{session.date}}</td>
                            <td class="text-left">{{session.name}}</td>
                            <td class="text-left">{{session.motif}}</td>

                            <td class="text-center">
                                <div role="group" class="btn-group-sm btn-group">
                                    <button class=" btn  btn-primary" (click)="selectedAmande = session;"><i class="fa fa-pencil"></i></button>
                                    <button class="btn  btn-danger" (click)="selectedAmande = session;"><i class="fa fa-times"></i></button>
