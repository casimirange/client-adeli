<app-page-title [heading]="headings" [subheading]="subheadings" [icon]="icons"></app-page-title>

<div class="tabs-animation">

    <div class="row">
        <div class="col-md-12 col-lg-12 col-xl-12">
            <div class="main-card mb-3 card " id="htmlData" #htmlData>
                <div class="card-header">
                    Enregistrement prêt/remboursement
                </div>
                <div class="card-body">
                    <div>
                        <form id="signupForm" class="col-md-10 mx-auto">
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-4">
                                        <div class="">
                                            <div class="position-relative">
                                                <label for="" class="">Date</label>
                                                <input type="date" class="form-control form-control-sm" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="">
                                            <div class="position-relative">
                                                <label for="" class="">Nom</label>
                                                <input type="text" class="form-control form-control-sm" placeholder="pelagie" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="">
                                            <div class="position-relative">
                                                <label for="" class="">Montant</label>
                                                <input type="text" class="form-control form-control-sm" placeholder="300 €" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-sm"
                                >
                                    Enregistrer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="main-card mb-3 card " id="htmlData" #htmlData>
                <div class="card-header">
                    Tous les Prêts
                    <div class="btn-actions-pane-right">
                        <div role="group" class="btn-group-sm btn-group">
                            <!--<button routerLink="/new-panne" class="btn btn-primary" [swal]="deleteSwals">Nouvelle Panne</button>-->
                            <form [formGroup]="searchPanForm">
                                <input type="text" placeholder="Rechercher..." class="form-control form-control-sm" [(ngModel)]="term" formControlName="search">
                            </form>
                        </div>
                    </div>
                    <div class="btn-actions-pane-right">
                        <div role="group" class="btn-group-sm btn-group">
                            <!--<button routerLink="/new-panne" class="btn btn-primary" [swal]="deleteSwals">Nouvelle Panne</button>-->
                            <form [formGroup]="selectPanForm">
                                <select (change)="findSso($event.target.value)" name="" id="" formControlName="periode" class="form-control form-control-sm">
                                    <option value="" selected disabled hidden>Afficher Tout</option>
                                    <option value="tous">Tous les Techniciens</option>
                                    <option value="actifs" >Actifs</option>
                                    <option value="inactifs" >Inactifs</option>
                                </select>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="align-middle mb-0 table table-sm table-borderless table-hover" id="element-pannes">
                        <thead>
                        <tr>
                            <th class="text-center">Date Prêt</th>
                            <th class="text-left">Montant Prêté</th>
                            <th class="text-left">Membres</th>
                            <th class="text-left">Montant à remboursé</th>
                            <th class="text-left">Date Remboursement</th>
                            <th class="text-center">Montant Remboursé</th>
                            <th class="text-center">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let pret of prets | filter: term | paginate:{itemsPerPage: pages, currentPage:p}; "  [ngClass]="pret.rembourse == false ? 'bg-w' : ''">
                            <td class="text-center">{{pret.date_pret}}</td>
                            <td class="text-center">{{pret.montant_prete}} €</td>
                            <td class="text-left">{{pret.nom}}</td>
                            <td class="text-left">1200 €</td>
                            <td class="text-left">{{pret.date_remboursement}}</td>
                            <td class="text-left">{{pret.montant_rembourse}} €</td>
                            <td class="text-center">
                                <div role="group" class="btn-group-sm btn-group">
                                    <button class=" btn  btn-primary" (click)="operation = 'edit'; selectedPret = pret;"><i class="fa fa-pencil"></i></button>
                                    <button class="btn  btn-danger" (click)="swl(session); selectedPret = pret;"><i class="fa fa-times"></i></button>
                                </div>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>

                <div class="d-block clearfix card-footer">
                    <div class="float-left">
                        <form [formGroup]="pageForm">
                            <span style="display: inline-block">Afficher</span>&nbsp;
                            <span style="display: inline-block"><select (change)="paginate($event.target.value)" name="" id="sort" formControlName="page" class="form-control form-control-sm">

                            <option value="" selected disabled hidden>10</option>
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="1000">1000</option>
                        </select></span>&nbsp;
                            <span style="display: inline-block">données</span>
                        </form>
                    </div>
                    <div class="float-right">
                        <ul class="pagination pagination-sm mb-0">
                            <li>
                                <pagination-controls (pageChange)="p=$event"
                                                     autoHide = "true"
                                                     responsive = "true"
                                                     previousLabel = "Précédent"
                                                     nextLabel = "Suivant">
                                </pagination-controls>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
