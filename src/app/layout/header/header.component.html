                <div class="ng-autocomplete search-input">

                            [notFoundTemplate] = "notFoundTemplate"

                    </ng-autocomplete>

                    <ng-template #itemTemplate let-item>
                        <a [innerHTML]="item.name | uppercase"></a>
                    </ng-template>

                    <ng-template #notFoundTemplate let-notFound>
                        <div [innerHTML]="notFound"></div>
                    </ng-template>

<div class="ui-theme-settings">
    <button type="button" id="TooltipDemo" class="btn-open-options btn btn-primary" >
        <i class="fa fa-info fa-w-16 fa-2x"></i>
    </button>
    <div class="theme-settings__inner">
        <div class="scrollbar-container">
            <div class="theme-settings__options-wrapper">
                <h3 class="themeoptions-heading">Notifications
                </h3>
                <div class="p-3">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let notif of notifications ">
                            <div class="widget-content p-0">
                                <div class="widget-content-wrapper">
                                    <div class="widget-content-left">
                                        <div class="widget-heading">{{notif.date}}
                                        </div>
                                        <div class="widget-subheading">{{notif.description}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
